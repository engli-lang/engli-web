<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engli</title>
  <meta name="description" content="Engli Language info, translator and soon dictionary" />
  <meta name="keywords" content="Engli, English, Language, Translator, Online, Dictionary" />
  <meta name="author" content="Engli" />
  <meta name="robots" content="index, follow" />
  <meta name="googlebot" content="index, follow" />
  <meta name="google" content="notranslate" />
  <!-- it uses icon.png -->
  <meta name="theme-color" content="#14a992" />
  <meta name="og:title" content="Engli" />
  <meta name="og:description" content="Engli Language info, translator and soon dictionary" />
  <meta name="og:image" content="https://engli-lang.github.io/engli-web/icon.png" />
  <link rel="stylesheet" href="./style.css">
  <script src="./markdown-it.min.js"></script>
  <script src="./markdownItAnchor.umd.js"></script>
</head>

<body>
  <div class="header">
    <img src="./logo.svg" alt="Engli Logo" class="logo">
    <h2>The greatest language of All Time (not biased) (I lied)</h2>
    <h2><a href="translator/index.html">Go to Translator</a></h2>
  </div>
  <div class="details-container">
    <script>

      let md = window.markdownit();
      md.use(window.markdownItAnchor);
      (async () => {
        const res = await fetch('https://raw.githubusercontent.com/engli-lang/engli-lang/main/README.md');
        const text = await res.text();
        let details = document.getElementById('details');
        details.innerHTML = md.render(text.replace('https://engli-lang.github.io/engli-web/', './'))
      })();
    </script>
    <div class="details" id="details">

    </div>
  </div>
</body>

</html>
